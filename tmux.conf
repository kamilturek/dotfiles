set -g prefix C-a
set -g base-index 1
set -g mouse off
set -g default-terminal "screen-256color"

set -gs escape-time 0

set -gw pane-base-index 1
set -gw mode-keys vi

unbind C-b

bind C-a send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded 🚀"

# Vim-like copy mode
bind Escape copy-mode
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"
unbind p
bind p paste-buffer

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Appearance
set -g status-style fg=white,bold,bg=color237
set -g message-style fg=white,bold,bg=color237
set -g status-justify centre
set -g status-left "📡 #S"
set -g status-left-style fg=cyan,bold
set -g status-right "#(whoami)💻#h"
set -g status-right-style fg=cyan,bold

set -gw window-status-style fg=color243,bg=default
set -gw window-status-current-style fg=green,bg=default
set -gw pane-border-style fg=color243,bg=default
set -gw pane-active-border-style fg=cyan,bg=default
set -gw window-status-current-format "🟢 #I:#W"
set -gw window-status-format "⚪️ #I:#W"

