name: CI

on:
  pull_request:
  push:
    branches:
      - main

  jobs:
    pre-commit:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository
          uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v3

        - name: Run pre-commit
          uses: pre-commit/action@v3.0.1
